{% extends "base.html" %}
{% block title %}Cadastrar novo carro{% endblock %}

{% block content %} 
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }} 
        </table>  

        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </form>
{% endblock %}
